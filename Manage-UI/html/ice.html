<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Cupcake With Pure CSS - Animation</title>
		<link rel="stylesheet" href="../css/style.css">
		<script type="text/javascript" src="../js/jquery.min.js"></script>

	</head>

	<body>

		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
			<link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
		</head>
		<body>
			<div class="particles" id="particles"></div>

			<div class="main">
				<label class="tip" style="float: right;color:deeppink;">欢迎管理员 <span id="uname"></span> !</label>
				<div class="base"></div>
				<div class="sdw"></div>

				<div class="eye eye-l"></div>
				<div class="eye eye-r"></div>
				<div class="shadow shadow-l"></div>
				<div class="shadow shadow-r"></div>
				<div class="mouth"></div>

				<div class="top">
					<div class="top__item"></div>
					<div class="top__item"></div>
					<div class="top__item"></div>
				</div>

				<div class="colors">
					<div class="chips chips--blue"></div>
					<div class="chips chips--pink chips--rotate"></div>
					<div class="chips chips--green"></div>
					<div class="chips chips--blue chips--rotate"></div>
					<div class="chips chips--pink"></div>
					<div class="chips chips--green chips--rotate"></div>
					<div class="chips chips--blue"></div>
				</div>
			</div>

		</body>
		<script src="../js/ice.js"></script>
	</body>

</html>
