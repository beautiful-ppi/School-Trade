<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>校园二手交易管理登录页面</title>
		<link rel="stylesheet" type="text/css" href="../css/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../css/icon.css">
		<!-- <link rel="stylesheet" type="text/css" href="../demo.css"> -->
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/module/login.js"></script>
		<style>
			body {
				
				background-image: url(../img/bg.png);
				background-size: 100% 100%;
				background-attachment: fixed;
				display: flex;
				align-items: center;      /* 垂直居中 */
				justify-content: center;    /* 水平居中 */
				margin-top: 180px;
			}
			#easyui-panel {
				margin: 0 anto;
			}
		</style>
	</head>
	<body>
		<div style="margin:20px 0;"></div>
		
		<form id="login">
			<div class="easyui-panel" style="width:400px;padding:50px 60px;background: #99CDFF;border-radius: 10px;">
				<center><h2>校园二手交易管理登录页面</h2></center>
				<div style="margin-bottom:20px">
					<input id="at" name="account" class="easyui-textbox" prompt="请输入用户名" iconWidth="28" style="width:100%;height:34px;padding:10px;" label="管理员:"
					 labelPosition="before" data-options="required:true">
				</div>
				<div style="margin-bottom:20px">
					<input id="pw" name="password" class="easyui-passwordbox" prompt="请输入密码" iconWidth="28" style="width:100%;height:34px;padding:10px" label="密码:"
					 labelPosition="before" data-options="required:true,validType:'password'">
				</div>
				<div style="margin-bottom:20px">
					<input type="checkbox" checked="checked">
					<span>记住密码</span>
				</div>
				<input type="button" onclick="login()" value="登录" style="width: 100px;"/>
				<input type="reset"  value="重置" style="width: 100px;float: right;"/>
			</div>
			
		</form>
		
	</body>
</html>
